<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="history-toggle" onclick="toggleHistory()">ðŸ“œ</div>
                <input type="text" id="result" readonly>
                <input type="text" id="expression" readonly>
            </div>
            <div class="buttons">
                <button onclick="clearDisplay()" >C</button>
                <button onclick="appendToDisplay('(')">(</button>
                <button onclick="appendToDisplay(')')">)</button>
                <button onclick="appendOperation('^')">^</button>
                
                <button onclick="appendOperation('sin(')">sin</button>
                <button onclick="appendOperation('cos(')">cos</button>
                <button onclick="appendOperation('tan(')">tan</button>
                <button onclick="appendOperation('log(')">log</button>
                
                <button onclick="appendOperation('ln(')">ln</button>
                <button onclick="appendOperation('sqrt(')">âˆš</button>
                <button onclick="appendOperation('!')">!</button>
                <button onclick="appendOperation('Ï€')">Ï€</button>
                
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendOperation('/')">/</button>
                
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendOperation('*')">Ã—</button>
                
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendOperation('-')">-</button>
                
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculate()">=</button>
                <button onclick="appendOperation('+')">+</button>
            </div>
        </div>
        
        <div class="history" id="historyPanel">
            <h3>History <button onclick="clearHistory()">Clear</button></h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
